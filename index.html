<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>QuickLex</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="header">
      <div class="logo-name">
        <img src="logo-symbol.png" alt="Logo" class="logo" />
        <div class="app-name">QuickLex</div>
      </div>
      <!-- دکمه لایت/دارک -->
      <button id="modeBtn" class="mode-btn" aria-label="Toggle dark mode">
        <img id="modeIcon" src="brightness_6716602.png" alt="Light mode" />
      </button>
      <!-- تاگل پرو -->
      <div class="toggle-wrapper">
        <span class="label">Quick</span>
        <label class="switch">
          <input type="checkbox" id="modeToggle" />
          <span class="slider"></span>
        </label>
        <span class="label">Pro</span>
      </div>
    </div>
    <input type="text" id="wordInput" placeholder="Enter a word in English/Farsi..." />
    <pre id="responseArea"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
