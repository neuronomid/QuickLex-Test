<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickLex</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="light-mode">
  <div class="container" id="container">
    <div class="header">
      <div class="logo-name">
        <img src="logo-symbol.png" alt="QuickLex Logo" class="logo"/>
        <span class="app-name">QuickLex</span>
      </div>
      <img
        src="sun.svg"
        id="theme-icon"
        class="theme-icon"
        alt="Toggle Theme"
      />
      <div class="toggle-wrapper">
        <span class="label">Quick</span>
        <label class="switch">
          <input type="checkbox" id="plan-toggle"/>
          <span class="slider"></span>
        </label>
        <span class="label">Pro</span>
      </div>
    </div>

    <div class="input-wrapper">

        type="text"
        id="word-input"

        autocomplete="off"
      />
    </div>

    <pre id="result"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
