<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickLex</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
  <div class="container" id="container">
    <div class="header">
      <div class="branding">
        <img src="logo-symbol.png" alt="QuickLex Logo" class="logo">
        <span class="app-name">QuickLex</span>
      </div>
      <img src="sun.svg" alt="Toggle Theme" id="theme-icon" class="theme-icon">
      <div class="plan-toggle">
        <span>Quick</span>
        <label class="switch">
          <input type="checkbox" id="plan-toggle">
          <span class="slider"></span>
        </label>
        <span>Pro</span>
      </div>
    </div>

    <input
      type="text"
      id="word-input"
      placeholder="Enter a word in English/Farsiâ€¦"
      autocomplete="off"
    >

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
